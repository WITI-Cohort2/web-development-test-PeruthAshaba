<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulago hospital Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1>SURVEY FORM FOR MULAGO HOSPITAL</h1>
    <form action="">
        <label for="fname" id="fname"  >First name of the patient:</label>
        <input type="text"><br>
        <label for="lname" id="lname">Last name of the patient:</label>
        <input type="text"><br>
        <label for="email" id="email">Email address of the patient:</label>
        <input type="text"><br>
        <label for="pnumber" id="pnumber">Phone Number:</label>
        <input type="text"><br>
        <label for="place Res" id="place Res">Place of Residence:</label>
        <input type="text"><br>
        <label for="gender" id="gender">Gender of the patient:</label><br>
        <label for="male" id="male">Male:</label>
        <input type="radio"><br>
        <label for="female" id="female">Female:</label>
        <input type="radio"><br>
        <label for="age" id="age">Age range of the patients: </label><br>
        <label for="0_10" id="0_10"> 0 to 10 years:</label>
        <input type="checkbox"><br>
        <label for="11 to 20" id="11 to 20"> 11 to 20 years:</label>
        <input type="checkbox"><br>
        <label for="21 to 30" id="21 to 30"> 21 to 30 years:</label>
        <input type="checkbox"><br>
        <label for="31 to 40" id="31 to 40"> 31 to 40 years:</label>
        <input type="checkbox"><br>
        <label for="41 to 50" id="41 to 50"> 41 to 50 years:</label>
        <input type="checkbox"><br>
        <label for=" above 50" id="above 50"> 50 and above:</label>
        <input type="radio"><br>
        <label for="comments" id="comments"> Comments about a patient:</label>
        <input type="text"><br>
        <label for="T and con" id="T and con"> Terms and conditions:</label>
        <input type="text"><br>
        <button id="submit" > submit</button>



    </form>
</body>
</html>
